name: Snap Schedule

on:
  workflow_dispatch:
    inputs:
      force:
        description: Force snap even if up-to-date
        type: boolean
        default: false
  push:
    branches:
      - main
  schedule:
    # run every 6 hours at 10 minutes past the hour
    - cron: '10 */6 * * *'

jobs:
  snap:
    name: Invoke Snap
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: core, os: ubuntu-latest, core: true }
          - { name: linux-x64, os: ubuntu-latest }
          - { name: win-x64, os: windows-latest }
          - { name: darwin-arm64, os: macos-latest }
          - { name: darwin-x64, os: macos-13 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Snap Core
        if: ${{ matrix.core == true }}
        shell: pwsh
        run: ./snap.ps1 -Force:$${{ github.event.inputs.force && 'true' || 'false' }}

      - name: Snap Toolchain
        if: ${{ matrix.core != true }}
        shell: pwsh
        run: ./snap.ps1 -SnapToolchain -Force:$${{ github.event.inputs.force && 'true' || 'false' }}

      - name: Upload Index
        uses: actions/upload-artifact@v4
        with:
          name: index-${{ matrix.name }}.json
          path: ./tmp/index-${{ matrix.name }}.json

      - name: Upload Binaries
        if: ${{ matrix.core == true }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-core.zip
          path: |
            ./dist
            !./dist/index.json

      - name: Upload Binaries
        if: ${{ matrix.core != true }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.name }}.zip
          path: |
            ./dist
            !./dist/index.json

  merge:
    needs: snap
    name: Update Index
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Index
        uses: actions/download-artifact@v4
        with:
          path: ./tmp
          pattern: index-*.json
          merge-multiple: true

      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          pattern: dist-*.zip
          merge-multiple: true

      - name: Merge Index
        shell: pwsh
        run: ./snap.ps1 -Merge

      - name: Check folders
        run: |
          ls -R ./dist
          ls -R ./tmp

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: deployed
          keep_files: true

      - name: Cleanup
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            index-*.json
            dist-*.zip
